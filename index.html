<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Thermostat</title>
  </head>
  <body>
    <script src="src/Thermostat.js"></script>
    <script src="src/jquery-3.2.1.min.js"></script>
    <script src="src/interface.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <div class="container">
      <div class="row">
        <div class="col-6-6">
          <div class="medium-usage" id="background">
            <h2><span id="current_temp"></span>°c</h2>
            <div id="mode_on/off"> Power Saving Mode is <span id="mode"></span> </div>
            <section>
              <h5>Outside temperature: <span id="temp"></span> °c </h5>
              <select id="current_city">
                <option value="london" name="london">London</option>
                <option value="newyork" name="newyork">New York</option>
                <option value="paris" name="paris">Paris</option>
                <option value="tokyo" name="tokyo">Tokyo</option>
              </select>
            </section>
          </div>
           <div class="col-6-6">
              <section>
                <button id="up_button"> Increase temp </button>
                <button id="down_button"> Decrease temp </button>
                <button id="reset_button"> Reset </button>
                <button class="btn btn-default active" id="power_saving"> Power Saving Mode </button>
            </section>
           </div>
          </div>
        </div>
    </div>
  </body>
</html>


<style>
.medium-usage {
  border-style: solid;
  border-color: black;
  size: 24px;
}

.low-usage {
  border-style: solid;
  border-color: blue;
  size: 24px;
}

.high-usage {
  border-style: solid;
  border-color: red;
  size: 24px;
}
</style>
